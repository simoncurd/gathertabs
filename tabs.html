<!DOCTYPE html>
<html>
<head>
  <title>GatherTabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GatherTabs</h1>
    <button id="refresh-view-button" class="gather-button" title="Refresh this view">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z"/>
      </svg>
      Refresh
    </button>
    <button id="gather-all-tabs" class="gather-button" title="Move all tabs to current window">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z"/>
      </svg>
      Gather All Tabs
    </button>
  </header>
  <div class="container">
    <div class="domains-panel">
      <h2>Domains</h2>
      <div id="domains-list"></div>
    </div>
    <div class="tabs-panel">
      <h2>Tabs</h2>
      <div id="tabs-list"></div>
    </div>
  </div>
  <script src="tabs.js"></script>
</body>
</html>
